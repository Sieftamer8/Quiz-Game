<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="Stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.css" />
</head>
<body>
    <div class="GameOver"></div>
    <div class="GameWin"></div>
    <div class="Header">
        <div class="Timer"><i class="fa-solid fa-hourglass-start fa-spin fa-flip-horizontal"></i> </div>
        <div class="Hearts"><i class="fa-solid fa-heart" style="color: #fd79a8;"></i><i class="fa-solid fa-heart" style="color: #fd79a8;"></i><i class="fa-solid fa-heart" style="color: #fd79a8;"></i></div>
    </div>

    <div class="QuestionBox">
        <div class="QuestionNumber"></div>
        <div class="Question">
            <h1 class="title"></h1>
            <div class="Answers">
                <div class="right-column">
                    
                </div>
                <div class="left-column">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="prev"><i class="fa-solid fa-chevron-left"></i> Previous</div>
        <div class="next">Next <i class="fa-solid fa-chevron-right"></i> </div>
    </div>

    <audio id="winSound" src="Win.mp3" preload="auto"></audio>
    <audio id="failSound" src="Fail.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
